name: all_ethio_service_provider
description:  made with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  modal_progress_hud: ^0.1.3
  numberpicker: ^2.1.1
  image_picker: ^0.8.0+4
  percent_indicator: ^3.0.1
  shared_preferences: ^2.0.6
  provider: ^5.0.0
  intl: ^0.17.0
  animate_do: ^2.0.0
  intl_phone_number_input: ^0.7.0+2
  flutter_verification_code: ^1.1.0
  curved_navigation_bar: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
        - asset: fonts/Nunito-SemiBold.ttf
        - asset: fonts/Nunito-Bold.ttf
